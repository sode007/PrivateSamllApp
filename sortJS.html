<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> js整数排序 2015/6/30 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script type="text/javascript">

  function sortNum()
  	{
  		
  		var one=document.getElementById("one");
  	
  		var one1=one.value.split(",");
  		
  		for(var j=0;j<one1.length;j++)
  		{
  				for(var i=j;i<one1.length;i++)
  			{		
  				//每次比较将最小数放在第一位  冒泡排序
  				if(parseInt(one1[j])>parseInt(one1[i]))
  				{  					
  					var temp=one1[i];
  					one1[i]=one1[j];
  					one1[j]=temp;
  				}
  			}
  		}
  		document.getElementById("two").value=one1;
  	}
  //
  </script>
 </head>

 <body>
	<input  type="txt" id="one" value="7,3,5,11" />
 	<input type="txt" id="two" value=""/>
	<input  type="button"  value="排序"  onclick="sortNum();"/>
 </body>
</html>
